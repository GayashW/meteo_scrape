name: Scrape Weather Data

on:
  schedule:
    # Runs every 3 hours (adjust cron as needed)
    - cron: "0 */3 * * *"
  workflow_dispatch: # Allows manual run from GitHub button

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: |
          python scraper.py

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add docs/data.xlsx
          # Only commit if data changed
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update weather data" && git push)
