name: Scrape Weather Data

on:
  schedule:
    - cron: '0 */3 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape-and-update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Scraper
        run: |
          python scraper.py

      # --- NEW DEBUG STEP ---
      - name: Verify Files Created
        run: |
          echo "Listing all files in archive folder:"
          ls -R archive/
          echo "Listing docs folder:"
          ls -l docs/

      - name: Commit and Push Changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          
          # Force add the new files
          git add archive/
          git add docs/data.xlsx
          
          # Commit only if changes exist
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Weather data [skip ci]" && git push)
